name: Build Android APK (EAS)

on:
  workflow_dispatch:
    inputs:
      profile:
        description: EAS build profile (development/preview/production)
        required: true
        default: development

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install EAS CLI
        run: npm install -g eas-cli

      - name: Configure Expo/EAS auth
        env:
          EXPO_TOKEN: ${{ secrets.EAS_TOKEN }}
        run: |
          if [ -z "$EXPO_TOKEN" ]; then
            echo "EAS_TOKEN secret is missing"; exit 1;
          fi
          eas whoami

      - name: Set Expo env
        run: |
          echo "EXPO_NO_TELEMETRY=1" >> $GITHUB_ENV

      - name: Prepare Android keystore and credentials.json
        env:
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
          ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
        run: |
          if [ -z "$ANDROID_KEYSTORE_BASE64" ]; then echo "ANDROID_KEYSTORE_BASE64 secret missing"; exit 1; fi
          if [ -z "$ANDROID_KEYSTORE_PASSWORD" ]; then echo "ANDROID_KEYSTORE_PASSWORD secret missing"; exit 1; fi
          if [ -z "$ANDROID_KEY_ALIAS" ]; then echo "ANDROID_KEY_ALIAS secret missing"; exit 1; fi
          if [ -z "$ANDROID_KEY_PASSWORD" ]; then echo "ANDROID_KEY_PASSWORD secret missing"; exit 1; fi
          echo "$ANDROID_KEYSTORE_BASE64" | base64 -d > keystore.jks
          cat > credentials.json <<EOF
          {
            "android": {
              "keystore": {
                "keystorePath": "keystore.jks",
                "keystorePassword": "$ANDROID_KEYSTORE_PASSWORD",
                "keyAlias": "$ANDROID_KEY_ALIAS",
                "keyPassword": "$ANDROID_KEY_PASSWORD"
              }
            }
          }
          EOF

      - name: Initialize EAS project
        env:
          EXPO_TOKEN: ${{ secrets.EAS_TOKEN }}
        run: |
          eas init --id $(uuidgen) --non-interactive || echo "Project may already be initialized"

      - name: Build Android APK via EAS
        env:
          EXPO_TOKEN: ${{ secrets.EAS_TOKEN }}
        run: |
          PROFILE=${{ github.event.inputs.profile }}
          echo "Building with profile: $PROFILE"
          eas build --platform android --profile "$PROFILE" --non-interactive

      - name: Fetch build artifacts
        run: |
          mkdir -p dist
          eas build:artifacts --platform android --non-interactive || true
          # Move any produced .apk to dist
          find ./ -name "*.apk" -maxdepth 3 -print -exec cp {} dist/ \;

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: dist
          if-no-files-found: error
