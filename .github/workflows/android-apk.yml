name: Build Android APK (EAS)

on:
  workflow_dispatch:
    inputs:
      profile:
        description: EAS build profile (development/preview/production)
        required: true
        default: development

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install EAS CLI
        run: npm install -g eas-cli

      - name: Authenticate with EAS
        env:
          EXPO_TOKEN: ${{ secrets.EAS_TOKEN }}
        run: eas whoami

      - name: Disable Expo telemetry
        run: echo "EXPO_NO_TELEMETRY=1" >> $GITHUB_ENV

      # IMPORTANT: Remove all local keystore logic.
      # EAS uses remote credentials defined in your account.

      - name: Build Android APK (Cloud)
        env:
          EXPO_TOKEN: ${{ secrets.EAS_TOKEN }}
        run: |
          PROFILE=${{ github.event.inputs.profile }}
          echo "Building with profile: $PROFILE"
          eas build --platform android --profile "$PROFILE" --non-interactive --json > build.json

      - name: Download APK
        run: |
          url=$(cat build.json | jq -r '.artifacts.buildUrl')
          echo "Downloading from: $url"
          curl -L "$url" -o app.apk

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: app.apk